apiVersion: apps/v1
kind: Deployment
metadata:
  name: prueba-nginx
  labels:
    app: pruebaenlacesvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prueba
  template:
    metadata:
      labels:
        app: prueba
    spec:
      containers:
      - name: nginx
        image: jorgeandrada/minikube-lessons:release-1.0
        ports:
        - containerPort: 80
